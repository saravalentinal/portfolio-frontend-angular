<section id="projects">

    <div>
        <h3>{{projects.titel}}</h3>

        <ul>
            <li  *ngFor="let project of projects.cards">
                <img [src]="project.video">
                <h4>{{project.titel}}</h4>
                <p>{{project.desc}}</p>
                <p>{{project.technologies}}</p>
            </li>
        </ul>
    </div>

</section>
